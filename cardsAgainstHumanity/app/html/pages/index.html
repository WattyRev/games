<div class="container">
    <div class="text-center">
        <button class="button" ng-click="newGame()">New Game</button>
    </div>
    <h3 ng-show="games.length">Join a Game</h3>
    <div class="clearfix">
        <div class="col col-xs-12 col-sm-4 col-md-3" ng-repeat="game in games" ng-click="joinGame(game.id)">
            {{game.nickname}}
            <small>{{game.id}}</small>
        </div>
    </div>
</div>
